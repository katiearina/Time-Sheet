<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timesheet</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

</head>
<body>
	<div class="jumbotron">

  		<h1 class="display-3">Employee Records</h1>
  		
	</div> <!--end of jumbotron-->

	<div class="row">

		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Current Employees</h3>
  			</div>
  			<div class="panel-body" id="currentEmployees">
  			</div>
		</div><!--end of panel div-->

	</div> <!--end of row1-->

	<div class="row">
		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Add Employee Information</h3>
  			</div>
  			<div class="panel-body" id="infoForm">

  				<form>

				  <div class="form-group">
				    <label for="name">Employee Name</label>
				    <input type="text" class="form-control" id="name">
				  </div>
				  <div class="form-group">
				    <label for="role">Role</label>
				    <input type="text" class="form-control" id="role">
				  </div>
				  <div class="form-group">
				    <label for="start-date">Start Date (DD/MM/YYYY)</label>
				    <input type="text" class="form-control" id="start-date">
				  </div>
				  <div class="form-group">
				    <label for="monthly-rate">Monthly Rate</label>
				    <input type="text" class="form-control" id="monthly-rate">
				  </div>

				  <button type="submit" class="btn btn-default">Submit</button>  
				  
				</form>

  			</div>
		</div> <!--end of panel div-->
	</div> <!--end of row2-->

	<script src="assets/javascript/script.js"></script>
</body>
</html>
